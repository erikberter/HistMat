        <a href="{{user.get_absolute_url}}">
            {{user.username}} 
        </a>
    <button type="button" class="btn btn-default" 
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownMenuLink">
        
        {% if user.profile_image%}
            <img src="{{user.profile_image.url}}" class="user_thumbnail rounded-circle" ></img>
        {% else %}
            <i class="fa fa-user" class="user_thumbnail rounded-circle"></i>
        {% endif %}
    </button>
    <div class="dropdown-menu dropdown-menu-right my-0" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item px-3" href="{{ user.get_absolute_url }}">
            <span><i class="fa fa-user"></i> {% trans 'Perfil'%}</span>
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item px-3" href=" {{ user.get_absolute_config_url }} ">
            <span><i class="fa fa-cog"></i> {% trans 'Configuración' %} </span>
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item px-3" href="{% url 'users:logout' %}">
            <span><i class="fa fa-sign-out"></i> {% trans 'Cerrar Sesión' %} </span>
        </a>
    </div>
</div>
