{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<div class="card">

        <form action="?" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ quiz_object |crispy }}
            <input type="submit" class="btn btn-secondary">
            <a id="btn-delete-quizz" class="btn btn-danger" href="{% url 'trivia:quiz_delete' slug=quiz.slug%}">Delete</a>
        </form>

</div>

{% endblock %}
