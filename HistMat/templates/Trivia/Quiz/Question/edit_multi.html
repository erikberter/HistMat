<div class="card">
    <div class="flex-row d-flex">
        <p>{{question.question}}</p>
        <ul>
        {% for answer in question.answers.all%}
            <li>{{answer.answer}}</li>
        {% empty %}
            <li>Vacio</li>
        {% endfor %}
        </ul>   
        <button>Save</button>
    </div>
</div>
