{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %} {% trans 'Añadir post'%} {% endblock %}

{% block content %}
    <div class="card border-0 my-3 mx-4">
        <h2 class="mx-4 font-weight-bold">{% trans 'Añadir post al foro'%}</h2>
        <br>
        <div class="card border-0 mx-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-secondary">{% trans 'Anador post' %}</button>
            </form>
        </div>
    </div>
{% endblock %}
