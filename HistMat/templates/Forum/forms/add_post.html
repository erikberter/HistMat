{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %} {% trans 'Aniadir post'%} | HistMat {% endblock %}

{% block content %}
    <div class="container p-2">
        <div class="card p-3 shadow">
            <div class="d-flex justify-content-center">
                <h2><strong>{% trans 'Aniadir post al foro'%}</strong></h2>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary w-100">{% trans 'Aniadir Post' %}</button>
            </form>
        </div>
    </div>
{% endblock %}
