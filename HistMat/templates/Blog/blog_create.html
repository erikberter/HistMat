{% load crispy_forms_tags %}
{% load i18n %}

{%block content%}
<div class="pt-3 container">
    <form action="?" method="POST" enctype="multipart/form-data" class="card p-3">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="{% trans 'Enviar' %}">
    </form>
</div>
    
{% endblock %}
