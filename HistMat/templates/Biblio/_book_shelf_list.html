<transition name="modal_book_list" id="modal_book_list">
    <div v-bind:id="'container-cb-'+book_state" class="d-flex flex-column bg-light p-2 m-1 shadow-sm w-100 rcorners2">
        <div class="d-flex justify-content-center">
            <h1 id="catalog_book_title" class="text-dark font-weight-bold" style="font-size:48px;">[[shelf_title]]</h1>
        </div>
        
        <ul v-model="books" group="books" v-bind:id="'sortable-'+book_state" v-bind:shelf_name="book_state" class="d-flex flex-row flex-wrap flex-grow-1 scroll-element connectedSortable p-2" >
            <book_item 
                class="shadow-sm"
                v-for="book in books"
                v-if = "book.title.includes(search_query)"
                
                v-bind:book_slug='book.slug'
                v-bind:book_cover_url = 'book.cover_url'
                v-bind:book_title = 'book.title'
                v-bind:book_file_url = 'book.file_url'
                v-bind:book_detail_url = 'book.detail_url'
                v-bind:book_author = 'book.author'
                v-bind:book_tags = 'book.tags'
            ></book_item>
        </ul>
    </div>
</transition>
