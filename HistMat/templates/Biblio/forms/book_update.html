{% extends 'base.html'%}
{% load i18n %}

{% block title %} {% trans 'Editar libro' %} | HistMat {% endblock %}



{% block content %}
{% load crispy_forms_tags %}
<div class="pt-3 container">
    <form method="POST" enctype="multipart/form-data" class="card p-3">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Update">
        <a href="{% url 'biblio:book_delete' book.slug%}" class="btn btn-danger">{% trans 'Borrar' %}</a>
    </form>
</div>
{% endblock %}
