{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block content%}
<div class="p-5">
    <form action="?" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-secondary">
    </form>
</div>
    
{% endblock %}
