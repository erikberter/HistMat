{% extends 'base.html' %}

{% load static %}

{% block css%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/simple-sidebar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/widgets/search_bar.css' %}">
{% endblock %}

{% block js%}
    {% csrf_token %}
    <script type="text/javascript">     window.CSRF_TOKEN = "{{ csrf_token }}"; </script> 
    <script src="{% static 'js/Biblio/widgets.js' %}"> </script>
    <script src="{% static 'js/Biblio/mybooks.js' %}"> </script>
    <script src="{% static 'js/Biblio/book_public.js' %}"> </script>
{% endblock %}

{% block content%}

<div class="p-0 m-0">
    
    <div class="wrapper d-flex align-items-stretch" id="wrapper"> 
        <div>
            {% include 'Biblio/_filter_sidebar.html'%}
        </div>
        <div class="p-5 w-100">
            <div>
                <div>
                    <button class="btn btn-primary py-2" id="menu-toggle">Filter Menu</button>
                    <a href="{% url 'biblio:book_create'%}"><div class="btn btn-success"> Create Book</div></a>
                    <div id="book-to-add">

                    </div>
                    
            </div>
        </div>
        
    </div>
</div>


{% endblock %}
