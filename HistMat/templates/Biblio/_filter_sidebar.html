<div class="bg-white border-right" id="sidebar-wrapper">
    <!-- TODO make default settings by cookies-->
    <h3 class="font-weight-bold text-center">catalog Options </h3>

    

    <div class="p-3 mt-3">
        <h4 class="b-3">Search</h4>
          <div class="form-group mb-4 border-0">
              <input id="exampleFormControlInput1" type="search" name="search" placeholder="What are you searching for?" class="form-control form-control-underlined">
          </div>
    </div>
    
    <hr>
     
     <div>
      <h4 class="px-3"> State Filter </h4>
      
      <div id="book-state-cb" class="d-flex flex-column p-2">
        <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
          
          <label for="cb-want_to_read" class="btn btn-secondary"> 
          <input type="checkbox" class="cb_filter_selector" id="cb-want_to_read">
          Want to Read</label>
          
          <label for="cb-reading" class="btn btn-secondary">
          <input type="checkbox" class="cb_filter_selector" id="cb-reading">
          Reading</label>
          
          <label for="cb-read" class="btn btn-secondary"> 
            <input type="checkbox" class="cb_filter_selector" id="cb-read">
            Read
          </label>
          
        </div>
      </div>
    </div>
     <hr>
    <div>
      <h4 class="px-3"> catalog Order </h4>
      <form action="?">
        <div class="btn-group d-flex flex-column">
            
            <input type="radio" id="last-added" name="filter-order" value="order-last-added">
            <label for="last-added">Last Added</label>

            
            <input type="radio" id="first-added" name="filter-order" value="order-first-added">
            <label  for="first-added">First Added</label> 
            
            <input type="radio" id="last-visited" name="filter-order" value="order-last-visited">
            <label for="last-visited">Last Visited</label> 
        </div>
      </form>
    </div>
     <button class="btn btn-primary"> Save as Defautl</button>
    
</div>
