{% extends 'base.html' %}


{% block title%} HistMat | {{ apunte.titulo }}{%endblock%}

{% block content%}
<div class="card" style="width: 70rem;">

	 <p> {% if apunte.imagen %}
			<a href="{{apunte.get_absolute_url}}">
				<img src="{{apunte.imagen.url}}" class="rounded mx-auto d-block" alt="{{apunte.nombre}} cover" style="width:800px;">
			</a>
			{% else %}
			<p> No hay imagen </p>
			{% endif %}
		</p>
		
	 <div class="card-body">
		<h5 class="card-title">
        {{apunte.nombre}}
		</h5>
		
		
	</div>
</div>
{% endblock %}
