{% extends 'base.html' %}

{% block title %} HistMat | Apuntes {% endblock %}

{% block content%}
{% for apuntes in apuntes%}

	<div class="card d-flex p-3 flex-row">
		
		
		<div>
			{% if apunte.imagen %}
				<a href="{{apunte.get_absolute_url}}">
					<img src="{{apunte.imagen.url}}" alt="{{apunte.titulo}} cover" style="width:200px;">
				</a>
			{% else %}
				<p> No hay imagen </p>
			{% endif %}
			</div>
			<div>
			<h2>
				<a href="{{apunte.get_absolute_url}}">
				{{ apunte.nombre }}
				</a>
			</h2>
		
		
			</div>
					
	</div>
	{% endfor%}


{% endblock%}
